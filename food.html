<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Что бы ты хотела сьесть</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          Бургер с жаренной курицей</label
        >
      </div>
      <div class="food-item">
        <img src="food/пикси.jpg" alt="пикси" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> Пикси</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> Корейскую
          Еду</label
        >
      </div>
      <div class="food-item">
        <img src="food/Ключицы.jpg" alt="ключицы" />
        <label><input type="checkbox" name="food" value="pasta" /> Мои ключицы</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> Пиццу</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> Салат</label>
      </div>
      <div class="food-item">
        <img src="food/ириска.jpg" alt="ирыска" />
        <label><input type="checkbox" name="food" value="steak" /> Ириску</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> Суши</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Дальшеееее киса... 
    </button>
  </body>
</html>
